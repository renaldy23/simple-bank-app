{% extends 'base.html' %}

{% block content %}
	<div class="min-h-screen bg-base-200 flex items-center justify-center p-4">
        <div class="card w-full max-w-md bg-base-100 shadow-xl">
            <div class="card-body">
                 <div class="flex flex-col items-center text-center mb-6">
                      <h2 class="card-title text-2xl font-bold">Create New Profile!</h2>
                      <p class="text-base-content/70">Join our platform today</p>
                </div>

                {% if messages %}
                  {% for message in messages %}
                    <div class="text-sm px-4 py-2 rounded mb-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% endif %}">
                      {{ message }}
                    </div>
                    <div class="text-sm px-4 py-2 rounded mb-4 {% if message.tags == 'success' %}bg-green-100 text-green-700{% endif %}">
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}

                <!-- Login Form -->
                <form action="{% url 'register-process' %}" method="POST">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">First Name</span>
                            </label>
                            <input type="text" name="first_name" placeholder="John" class="input input-bordered rounded-none w-full" />
                        </div>

                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">Last Name</span>
                            </label>
                            <input type="text" name="last_name" placeholder="Doe" class="input input-bordered rounded-none w-full" />
                        </div>
                    </div>

                    <div class="form-control w-full mb-4">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" name="email" placeholder="johndoe@mail.com" class="input input-bordered w-full rounded-none" />
                    </div>

                    <div class="form-control w-full mb-4">
                        <label class="label">
                            <span class="label-text">Username</span>
                        </label>
                        <input type="text" name="username" placeholder="johndoe" class="input input-bordered w-full rounded-none" />
                    </div>

                    <div class="form-control w-full mb-2">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" name="password" placeholder="••••••••" class="input input-bordered w-full rounded-none" />
                    </div>

                    <div class="flex justify-between items-center mb-6">
                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <input type="checkbox" class="checkbox checkbox-sm checkbox-primary" />
                                <span class="label-text ml-2">Remember me</span>
                            </label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                    </div>

                    <button class="btn btn-primary w-full rounded-none">Sign Up</button>
                </form>

                <div class="text-center">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-purple-400 hover:underline font-bold">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
